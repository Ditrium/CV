<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input type</title>
</head>
<body>
    <form class="" action="index.html" method="post">
        <p>The Type of Inputs usually used in the input type</p>
        <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="20"><br>
        <input type="submit"><br>
        <input type="file"><br>
        <input type="checkbox"><br>
        <input type="color"><br>
        <input type="radio"><br>
        <input type="range"><br>
        <input type="datetime"><br>
        <input type="date"><br>
        <input type="button"><br>
        <label>Password:</label>
        <input type="password">
    </form>
    
</body>
</html>
